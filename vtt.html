<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

<body class="vtt">
  <header class="topbar">

  <main class="shell" style="display:block">
    <section class="panel" style="max-width:1200px;margin:20px auto;">
      <div class="panelHead">
        <div>
          <h2>Battlemap (VTT)</h2>

      </div>

      <div style="padding:16px">

    <button class="btn ghost" id="btnTokSm" type="button">Token âˆ’</button>
    <button class="btn ghost" id="btnTokLg" type="button">Token +</button>
  </div>

  <div class="vttControlGroup">
    <button class="btn ghost" id="btnFullscreen" type="button">Fullscreen</button>
  </div>

  <div class="vttControlGroup">
    <button class="btn" id="btnToggleMonsters" type="button">Hide monsters</button>
    <button class="btn ghost" id="btnGrid" type="button">Grid: Off</button>
<button class="btn ghost" id="btnSnap" type="button">Snap: Off</button>

    <div class="vttControlGroup">
  <button class="btn ghost" id="btnFog" type="button">Fog: Off</button>
  <button class="btn ghost" id="btnFogCover" type="button">Cover all</button>
  <button class="btn ghost" id="btnFogAll" type="button">Reveal all</button>
</div>

<div class="vttControlGroup">
  <button class="btn ghost" id="btnFogSm" type="button">Range âˆ’</button>
  <button class="btn ghost" id="btnFogLg" type="button">Range +</button>
  <span class="hint" id="fogReadout">Fog: â€”</span>
</div>

<div class="vttControlGroup">
  <button class="btn ghost" id="btnGridSm" type="button">Grid âˆ’</button>
  <button class="btn ghost" id="btnGridLg" type="button">Grid +</button>
</div>

<div class="vttControlGroup">
  <button class="btn ghost" id="btnNudgeL" type="button">â—€</button>
  <button class="btn ghost" id="btnNudgeR" type="button">â–¶</button>
  <button class="btn ghost" id="btnNudgeU" type="button">â–²</button>
  <button class="btn ghost" id="btnNudgeD" type="button">â–¼</button>
</div>

<span class="hint" id="gridReadout">Grid: â€”</span>
    <span class="hint" id="mapHint">Tip: JPG is smaller than PNG.</span>
  </div>
</div>

<div id="mapStage">
  <div id="mapWorld">
  <img id="mapImage" alt="Battlemap" />
  <canvas id="gridCanvas"></canvas>
  <div id="tokenLayer"></div>
  <div id="marquee" hidden></div>
</div>
  <!-- Fullscreen sidebar (lives INSIDE mapStage so it exists in fullscreen) -->
<div id="vttSidebar" class="vttSidebar">
  <button id="btnMeasure" class="vttSideBtn" type="button" title="Measure distance">ğŸ“</button>

  <div class="vttSideDivider"></div>

  <button id="fsBtnGrid" class="vttSideBtn" type="button" title="Toggle grid overlay">Grid</button>

  <div class="vttSideRow">
    <button id="fsBtnGridSm" class="vttSideBtn small" type="button" title="Grid size âˆ’">âˆ’</button>
    <button id="fsBtnGridLg" class="vttSideBtn small" type="button" title="Grid size +">+</button>
  </div>

  <div class="vttSidePad">
    <button id="fsBtnNudgeU" class="vttSideBtn small" type="button">â–²</button>
    <div class="vttSideRow">
      <button id="fsBtnNudgeL" class="vttSideBtn small" type="button">â—€</button>
      <button id="fsBtnNudgeR" class="vttSideBtn small" type="button">â–¶</button>
    </div>
    <button id="fsBtnNudgeD" class="vttSideBtn small" type="button">â–¼</button>
  </div>

  <div id="measureReadout" class="vttMeasureReadout" hidden></div>
</div>
</div>
        
      </div>
    </section>
  </main>

  <script src="./vtt.js"></script>
