<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#7a0f1a" />
  <title>Scarlett Isles – Battlemap</title>

  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./vtt.css" />
</head>
<body class="vtt">
  <header class="topbar">
    <div class="brand">
      <img class="brandLogo" src="./logo.png" alt="Scarlett Isles Campaign" />
      <div class="brandText">
        <div class="brandTitle">Scarlett Isles Campaign – Battlemap</div>
      </div>
    </div>

    <div class="topbarActions">
      <a class="btn ghost" href="./index.html">Back to Tracker</a>
    </div>
  </header>

  <main class="shell" style="display:block">
    <section class="panel" style="max-width:1200px;margin:20px auto;">
      <div class="panelHead">
        <div>
          <h2>Battlemap (VTT)</h2>
          <p class="muted" id="vttStatus">Loading encounter…</p>
        </div>
      </div>

      <div style="padding:16px">
        <div class="hint">
          Placeholder page ✅<br/>
          Next step will be: draw a grid + place tokens from the encounter roster.
        </div>

        <div class="vttControls">
  <label class="btn">
    Upload battlemap
    <input id="mapUpload" type="file" accept="image/*" hidden />
  </label>

  <button class="btn ghost" id="btnClearMap" type="button">Clear map</button>

  <div class="vttControlGroup">
    <button class="btn ghost" id="btnZoomOut" type="button">Map −</button>
    <button class="btn ghost" id="btnZoomIn" type="button">Map +</button>
    <button class="btn ghost" id="btnZoomReset" type="button">Reset</button>
  </div>

  <div class="vttControlGroup">
    <button class="btn ghost" id="btnTokSm" type="button">Token −</button>
    <button class="btn ghost" id="btnTokLg" type="button">Token +</button>
  </div>

  <div class="vttControlGroup">
    <button class="btn ghost" id="btnFullscreen" type="button">Fullscreen</button>
  </div>

  <div class="vttControlGroup">
    <button class="btn" id="btnToggleMonsters" type="button">Hide monsters</button>
    <span class="hint" id="mapHint">Tip: JPG is smaller than PNG.</span>
  </div>
</div>

<div id="mapStage">
  <div id="mapWorld">
    <img id="mapImage" alt="Battlemap" />
    <div id="tokenLayer"></div>
    <div id="marquee" hidden></div>
  </div>
</div>
        
      </div>
    </section>
  </main>

  <script src="./vtt.js"></script>
</body>
</html>
